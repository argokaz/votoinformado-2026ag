# netlify.toml — Configuración de VotoInformado 2026

[build]
  publish = "."
  command = "echo 'Build complete'"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# Funciones con timeout extendido (Gemini puede tardar en responder)
[functions]
  node_bundler = "esbuild"
  included_files = ["data/parties.json"]

[functions."chat"]
  timeout = 30

[functions."investigate"]
  timeout = 30

[functions."compare"]
  timeout = 45

[functions."factibility"]
  timeout = 30

# Redirecciones para SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Servir PDFs con headers correctos
[[headers]]
  for = "/planes/*.pdf"
  [headers.values]
    Content-Type = "application/pdf"
    Content-Disposition = "inline"
    Cache-Control = "public, max-age=86400"
